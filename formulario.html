  <main>
    <section>
      <h2>Envie uma mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

        <label for="tipo">Tipo de mensagem:</label><br>
        <select id="tipo" name="tipo">
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
          <option value="elogio">Elogio</option>
        </select><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite aqui sua mensagem..." required></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
